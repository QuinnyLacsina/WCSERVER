<html> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="style/styles.css"> 
  <script src="server.js"></script>
</head> 
  <body>
    <div class="container">
      <form action="http://127.0.0.1:5400/process_get" method="GET">
          <div class="form-group">
              <label>First name</label> 
              <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">

              <label>Last name</label> 
              <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">

              <label>Course</label> 
              <input type="text" class="form-control" name="course" placeholder="Enter Course">

              <label>Age</label> 
              <input type="text" class="form-control" name="age" placeholder="Enter Age">

              <label>Comments/Suggestions</label> 
              <input type="text" class="form-control" name="comments" placeholder="Enter Comments/Suggestions">
          </div>
          <button type="submit" class="btn btn-primary"> Submit </button>
       </form>
  </div>

</body>
